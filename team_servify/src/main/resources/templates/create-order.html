<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Lists</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container">
  <h1>Dropdown Lists</h1>

  <div class="mb-3">
    <label for="detailSelect" class="form-label">Details</label>
    <select class="form-control" id="detailSelect">
      <option value="">Select a detail</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="colorSelect" class="form-label">Colors</label>
    <select class="form-control" id="colorSelect">
      <option value="">Select a color</option>
    </select>
  </div>

  <button type="button" class="btn btn-primary">Submit</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
        $(document).ready(function () {
            // Populate the details dropdown
            $.get("/details", function (data) {
                var detailSelect = $("#detailSelect");
                $.each(data, function (index, detail) {
                    detailSelect.append($("<option></option>")
                        .attr("value", detail.id)
                        .text(detail.name));
                });
            });

            // Populate the colors dropdown
            $.get("/colors", function (data) {
                var colorSelect = $("#colorSelect");
                $.each(data, function (index, color) {
                    colorSelect.append($("<option></option>")
                        .attr("value", color.id)
                        .text(color.name));
                });
            });

            // Handle submit button click
            $("button").click(function () {
                var selectedDetail = $("#detailSelect").val();
                var selectedColor = $("#colorSelect").val();

                // Perform your desired action with the selected values
                console.log("Selected Detail: " + selectedDetail);
                console.log("Selected Color: " + selectedColor);
            });
        });
    </script>
</body>

</html>
