<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Fitness app demo project">
  <meta name="author" content="Fitness app">
  <title>Fitness App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<h3>Delete account</h3>
<table class="table">
  <thead>
  <tr>
    <th>Email:</th>
    <th>Password:</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <form action="/deleteUser" th:object="${request}" method="post">
      <td><input type="text" class="form-control" th:field="${request.email}" /></td>
      <td><input type="text" class="form-control" th:field="${request.password}" /></td>
      <td>
        <input type="submit" class="btn btn-danger" value="Delete User" />
        <input type="reset" class="btn btn-secondary" value="Clear" />
      </td>
    </form>
  </tr>
  </tbody>
</table>
<table class="table">
  <tbody>
  <tr th:if="${errors != null}" th:each="error : ${errors}">
    <td th:text="${error.field}" />
    <td th:text="${error.message}" />
  </tr>
  </tbody>
</table>
<form action="/" method="get">
  <input type="submit" class="btn btn-primary" value="Go to main page" name="Submit" />
</form>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
