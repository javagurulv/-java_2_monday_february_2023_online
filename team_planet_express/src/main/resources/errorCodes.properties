#Validators
VDT-CRT-NOC=Error: You do not have an open cart.
VDT-AIC-NIS=Error: No such item in the shop.
VDT-AIC-NEQ=Error: Available quantity lower than ordered amount.
VDT-RIC-NIC=Error: No such item in your cart.
VDT-RIC-NIS=Error: No such item in the shop.
VDT-BUY-CIE=Error: Your cart is empty.
VDT-SIN-LNE=Error: User with this login does not exist.
VDT-SIN-PII=Error: Password is incorrect.
VDT-SUP-LAE=Error: User with this login name already exists.
VDT-SUP-PTS=Error: Password must be at least 3 characters long.
VDT-AIS-IAE=Error: Item with this name already exists.
VDT-CID-INE=Error: Item with this id does not exist.
VDT-CID-EIE=Error: Exactly the same item already exists.
VDT-IST-VIM=Error: {value} is required.
VDT-IST-VNN=Error: {value} should be a number.
VDT-IST-VIN=Error: {value} should not be negative.
VDT-IST-VZL=Error: {value} should be greater than zero.
VDT-IST-VID=Error: {value} should not be decimal.
VDT-IST-VTL=Error: {value} is too long.
